# 18 jobs 
sweep:
  - device_train_microbatch_size: 64
    wandb:
      group: debug
    optimizer:
      name: adamw
      learning_rate: 1.0e-3
      beta_0: 0.95 # [0.8, 0.9, 0.95]
      beta_1: [0.9]
      eps: [1.0e-8]
      decouple_weight_decay: false
      weight_decay: 0.0
      decay_norm_and_bias: true
      decay_embeddings: true
      metrics_log_interval: 100